    $('#get_phone_otp').click(function(){
      var phno = $('#phno').val();
      var filter = /^\d*(?:\.\d{1,2})?$/;
      if (!filter.test(phno)) {
        $('#error_phno').html('Please enter your valid phone number');
      }else if (phno == '') {
        $('#error_phno').html('Please enter your phone number');
      }else if(phno.length != 10){
        $('#error_phno').html('Please enter your 10 digit phone number');
      }else{
        $('#error_phno').html('');
        $('#get_phone_otp').html('please wait..');
        $('#get_phone_otp').prop('disabled', true);
        jQuery.ajax({
            type: 'POST',
            url: 'https://careers.tigps.in/welcome/phone_number_get_otp',
            data: {"ci_csrf_token" : "", phno: phno},
            success: function(data){
              var res = JSON.parse(data);
              if (res.status == 1) {
                $('#get_phone_otp').html('OTP send');
                $('#get_phone_otp').prop('disabled', true);
                $('#error_phno').html(res.msg);
                $('.phone_otp_div').show("slow");
              }else{
                $('#get_phone_otp').html('GET OTP');
                $('#get_phone_otp').prop('disabled', false);
                $('#error_phno').html(res.msg);
                $('.phone_otp_div').hide();
              }
            },
            error: function (jqXHR, exception) {
              var msg = '';
              if (jqXHR.status === 0) {
                  msg = 'Not connected.\n Please delete cookies and retry.';
              } else if (jqXHR.status == 404) {
                  msg = 'Requested page not found. [404]';
              } else if (jqXHR.status == 500) {
                  msg = 'Internal Server Error [500].';
              } else if (exception === 'parsererror') {
                  msg = 'Requested JSON parse failed.';
              } else if (exception === 'timeout') {
                  msg = 'Time out error.';
              } else if (exception === 'abort') {
                  msg = 'Request aborted.';
              } else {
                  msg = 'Uncaught Error.\n' + jqXHR.responseText;
              }
              $('#error_phno').html(msg);
              $('#get_phone_otp').html('GET OTP');
              $('#get_phone_otp').prop('disabled', false);
              $('.phone_otp_div').hide();
            },
        });
      }
    });

    const prevBtns = document.querySelectorAll(".btn-prev");

    $('#career_first').click(function(){
        var name           = $('#name').val();
        var date_of_birth  = $('#date_of_birth').val();
        var father_name    = $('#father_name').val();
        var phno           = $('#phno').val();
        var phone_filter   = /^\d*(?:\.\d{1,2})?$/;
        var phone_otp      = $('#phone_otp').val();
        var email          = $('#email').val();
        var email_filter   = /^\b[A-Z0-9._%-]+@[A-Z0-9.-]+\.[A-Z]{2,4}\b$/i;
        var email_otp      = $('#email_otp').val();

        if(name == ''){
          $('#name_error').html('Please enter your full name.');
          $('#name').focus();
        }else if(date_of_birth == ''){
          $('#date_of_birth_error').html('Please select your date of birth.');
          $('#date_of_birth').focus();
        }else if(father_name == ''){
          $('#father_name_error').html('Please enter your name.');
          $('#father_name').focus();
        }else if (phno == '') {
          $('#error_phno').html('Please enter your phone number');
          $('#phno').focus();
        }else if(phno.length != 10){
          $('#error_phno').html('Please enter your 10 digit phone number.');
          $('#phno').focus();
        }else if (!phone_filter.test(phno)) {
          $('#error_phno').html('Please enter your valid phone number.');
          $('#phno').focus();
        }else if(phone_otp == ''){
          $('#error_phno').html('Please verified your mobile no.');
          $('#phno').focus();
        }else if($('input:radio[name="gender"]:checked').length <= 0){
          $('#error_gender').html('Please check your gender.');
          $('input:radio[name="gender"]:first').focus();
        }else if (email == '') {
          $('#error_email').html('Please enter your email.');
          $('#email').focus();
        }else if (!email_filter.test(email)) {
          $('#error_email').html('Please enter your valid email.');
          $('#email').focus();
        }else if(email_otp == ''){
          $('#error_email').html('Please verify your email address.');
          $('#email').focus();
        }else if($('input:radio[name="marital_status"]:checked').length <= 0){
          $('#error_marital_status').html('Please check your Marital status.');
          $('input:radio[name="marital_status"]:first').focus();
        }else{
          $('#name_error').html('');
          $('#date_of_birth_error').html('');
          $('#father_name_error').html('');
          $('#error_phno').html('');
          $('#error_phone_otp').html('');
          $('#error_gender').html('');
          $('#error_email').html('');
          $('#error_email_otp').html('');
          $('#error_marital_status').html('');

          jQuery.ajax({
              type: 'POST',
              url: 'https://careers.tigps.in/welcome/final_phone_email_otp_check',
              data: {"ci_csrf_token" : "", phno: phno, phone_otp: phone_otp, email: email, email_otp: email_otp},
              success: function(data){
                var res = JSON.parse(data);
                if (res.status_1 == 1) {
                  $('#error_phno').html(res.msg_1);
                  $('#phno').focus();
                }
                if (res.status_2 == 2) {
                  $('#error_phone_otp').html(res.msg_2);
                  $('#phone_otp').focus();
                }
                if (res.status_3 == 3) {
                  $('#error_email').html(res.msg_3);
                  $('#email').focus();
                }
                if (res.status_4 == 4) {
                  $('#error_email_otp').html(res.msg_4);
                  $('#email_otp').focus();
                }
                if (res.status_0 == 0) {
                  $('#error_phno').html('');
                  $('#error_phone_otp').html('');
                  $('#error_email').html('');
                  $('#error_email_otp').html('');
                  
                  $("#phno").prop("readonly", true);
                  $("#email").prop("readonly", true);
                  $("#phone_otp").prop("readonly", true);
                  $("#email_otp").prop("readonly", true);

                  formStepsNum++;
                  updateFormSteps();
                  updateProgressbar();
                }
              },
              error: function (jqXHR, exception) {
                var msg = '';
                if (jqXHR.status === 0) {
                    msg = 'Not connected.\n Please delete cookies and retry.';
                } else if (jqXHR.status == 404) {
                    msg = 'Requested page not found. [404]';
                } else if (jqXHR.status == 500) {
                    msg = 'Internal Server Error [500].';
                } else if (exception === 'parsererror') {
                    msg = 'Requested JSON parse failed.';
                } else if (exception === 'timeout') {
                    msg = 'Time out error.';
                } else if (exception === 'abort') {
                    msg = 'Request aborted.';
                } else {
                    msg = 'Uncaught Error.\n' + jqXHR.responseText;
                }
                alert(msg);
              },
          });
        }
    });

    $('#career_second').click(function(){
      var address_line   = $('#address_line').val();

    $('#career_fifth').click(function(){

    $('#career_sixth').click(function(){
      var fileExtension_1 = ['jpg', 'jpeg', 'png'];
      var fileExtension_2 = ['pdf', 'doc', 'docx'];

      if ($('#user_adhar_card').get(0).files.length == 0) {
        $('#error_user_adhar_card').html("select your Aadhar card (less than 70 KB).");
        $('#user_adhar_card').focus();
      }else if ($.inArray($('#user_adhar_card').val().split('.').pop().toLowerCase(), fileExtension_1) == -1) {
        $('#error_user_adhar_card').html("Only formats are allowed : "+fileExtension_1.join(', '));
        $('#user_adhar_card').focus();
      }else if ($("#user_adhar_card")[0].files[0].size >  70000){
        $('#error_user_adhar_card').html(" file size must be less than 70 KB");
        $('#user_adhar_card').focus();
      }

      else if ($('#pan_card').get(0).files.length == 0) {
        $('#error_pan_card').html("select your Pan card (less than 70 KB).");
        $('#pan_card').focus();
      }else if ($.inArray($('#pan_card').val().split('.').pop().toLowerCase(), fileExtension_1) == -1) {
        $('#error_pan_card').html("Only formats are allowed : "+fileExtension_1.join(', '));
        $('#pan_card').focus();
      }else if ($("#pan_card")[0].files[0].size >  70000){
        $('#error_pan_card').html(" file size must be less than 70 KB");
        $('#pan_card').focus();
      }

      else if ($('#user_cv').get(0).files.length == 0) {
        $('#error_user_cv').html("select your CV (less than 1.5 mb).");
        $('#user_cv').focus();
      }else if ($.inArray($('#user_cv').val().split('.').pop().toLowerCase(), fileExtension_2) == -1) {
        $('#error_user_cv').html("Only formats are allowed : "+fileExtension_2.join(', '));
        $('#user_cv').focus();
      }else if ($("#user_cv")[0].files[0].size >  1500000){
        $('#error_user_cv').html(" file size must be less than 1.5 mb");
        $('#user_cv').focus();
      }

      else if ($('#user_signature').get(0).files.length == 0) {
        $('#error_user_signature').html("select your Signature (less than 20 kb).");
        $('#user_signature').focus();
      }else if ($.inArray($('#user_signature').val().split('.').pop().toLowerCase(), fileExtension_1) == -1) {
        $('#error_user_signature').html("Only formats are allowed : "+fileExtension_1.join(', '));
        $('#user_signature').focus();
      }else if ($("#user_signature")[0].files[0].size >  20000){
        $('#error_user_signature').html(" file size must be less than 20 kb");
        $('#user_signature').focus();
      }

      else if ($('#admit_card').get(0).files.length == 0) {
        $('#error_admit_card').html("select your 10th Admit card (less than 70 kb).");
        $('#admit_card').focus();
      }else if ($.inArray($('#admit_card').val().split('.').pop().toLowerCase(), fileExtension_1) == -1) {
        $('#error_admit_card').html("Only formats are allowed : "+fileExtension_1.join(', '));
        $('#admit_card').focus();
      }else if ($("#admit_card")[0].files[0].size >  70000){
        $('#error_admit_card').html(" file size must be less than 70 kb");
        $('#admit_card').focus();
      }

      else if ($('#user_image').get(0).files.length == 0) {
        $('#error_user_image').html("Please choose your passport size photo (less than 50 kb).");
        $('#user_image').focus();
      }else if ($.inArray($('#user_image').val().split('.').pop().toLowerCase(), fileExtension_1) == -1) {
        $('#error_user_image').html("Only formats are allowed : "+fileExtension_1.join(', '));
        $('#user_image').focus();
      }else if ($("#user_image")[0].files[0].size >  50000){
        $('#error_user_image').html(" file size must be less than 50 kb");
        $('#user_image').focus();
      }else{

        $('#error_user_adhar_card').html("");
        $('#error_pan_card').html("");
        $('#error_user_cv').html("");
        $('#error_user_signature').html("");
        $('#error_admit_card').html("");
        $('#error_user_image').html("");

        $('#career_sixth').html('Please wait your form is submitting..');
        $('#career_sixth').prop('disabled', true);
        
        /////////////////////// FORM DATA SAVED //////////////////////////
        var form = $('#career_details_form')[0]; // You need to use standard javascript object here
        var formData = new FormData(form);

        jQuery.ajax({
          type: 'POST',
          url: 'https://careers.tigps.in/welcome/save_career_details',
          data: formData,  
          contentType: false, // NEEDED, DON'T OMIT THIS (requires jQuery 1.6+)
          processData: false,
          cache: false,
          success: function(data){
            var res = JSON.parse(data);
            if (res.status == 1) {
              $('#career_details_form')[0].reset();
              $('#career_sixth').html('Submit');
              $('#career_sixth').prop('disabled', false);
              $('body').html(res.msg_1);
            }else{
              $('#error_msg').html(res.msg);
              $('#error_modal').modal('show');
              $('#career_sixth').html('Submit');
              $('#career_sixth').prop('disabled', false);
            }
          },
          error: function (jqXHR, exception) {
            var msg = '';
            if (jqXHR.status === 0) {
                msg = 'Not connected.\n Please delete cookies and retry.';
            } else if (jqXHR.status == 404) {
                msg = 'Requested page not found. [404]';
            } else if (jqXHR.status == 500) {
                msg = 'Internal Server Error [500].';
            } else if (exception === 'parsererror') {
                msg = 'Requested JSON parse failed.';
            } else if (exception === 'timeout') {
                msg = 'Time out error.';
            } else if (exception === 'abort') {
                msg = 'Request aborted.';
            } else {
                msg = 'Uncaught Error.\n' + jqXHR.responseText;
            }
            $('#error_msg').html(msg);
            $('#error_modal').modal('show');
            $('#career_sixth').html('Submit');
            $('#career_sixth').prop('disabled', false);
          },
        });
      }
    });

    prevBtns.forEach((btn) => {
      btn.addEventListener("click", () => {
        formStepsNum--;
        updateFormSteps();
        updateProgressbar();
      });
    });

    function updateFormSteps() {
      formSteps.forEach((formStep) => {
        formStep.classList.contains("form-step-active") &&
          formStep.classList.remove("form-step-active");
      });

      formSteps[formStepsNum].classList.add("form-step-active");
    }

    function updateProgressbar() {
      progressSteps.forEach((progressStep, idx) => {
        if (idx < formStepsNum + 1) {
          progressStep.classList.add("progress-step-active");
        } else {
          progressStep.classList.remove("progress-step-active");
        }
      });

      const progressActive = document.querySelectorAll(".progress-step-active");

      progress.style.width =
        ((progressActive.length - 1) / (progressSteps.length - 1)) * 100 + "%";
    }

    //////////////////////////////// END Career.js /////////////////////////////////
</script>
